<header class="header">
  <div class="logo">
    <h1>Let's Learn</h1>
  </div>
  <ul class="header-links">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/login">Login</a></li>
    <li><a routerLink="/registration">Registration</a></li>
  </ul>
</header>






<div class="main-heading">Access Free and Paid Courses</div>

<div class="course-container">
  <div *ngFor="let course of courses" class="course-card">
    <div class="course-image" [style.backgroundImage]="'url(' + course.imageUrl + ')'"></div>
    <div class="course-details">
      <h3>{{ course.name }}</h3>
      <p *ngIf="course.price > 0">â‚¹{{ course.price }}</p>
      <p *ngIf="course.price === 0">Free Course</p>
      <button (click)="subscribe(course.id)" class="course-btn">
        {{ course.price === 0 ? 'Access Free Course' : 'Take Course' }}
      </button>
    </div>
  </div>
</div>
